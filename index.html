<body>
  <h1>Git Setup</h1>
  <p>Create a new Git repository from an existing directory:</p>
  <code>git init [directory]</code>
  <p>Clone a repository (local or remote via HTTP/SSH):</p>
  <code>git clone [repo / URL]</code>
  <p>Clone a repository into a specified folder on your local machine:</p>
  <code>git clone [repo / URL] [folder]</code>
</body>
